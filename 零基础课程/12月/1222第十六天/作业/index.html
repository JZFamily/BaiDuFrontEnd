<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var fisrtvar = document.getElementById("first-number");
        var secondvar = document.getElementById("second-number");

        var cacu = document.getElementsByTagName('button');
        cacu[0].onclick = function () {
            var rst = parseInt(fisrtvar.value) + parseInt(secondvar.value);
            document.getElementById("result").innerText = rst;
        };
        cacu[1].onclick = function () {
            var rst = parseInt(fisrtvar.value) - parseInt(secondvar.value);
            document.getElementById("result").innerText = rst;
        };
        cacu[2].onclick = function () {
            var rst = parseInt(fisrtvar.value) * parseInt(secondvar.value);
            document.getElementById("result").innerText = rst;
        };
        /*
        cacu[3].onclick = function () {
            var rst = parseInt(fisrtvar.getAttribute("value")) / parseInt(secondvar.getAttribute("value"));
            document.getElementById("result").innerText = rst;
        };
        */
         cacu[3].onclick = function () {
            var rst = parseInt(fisrtvar.getAttribute("value")) / parseInt(secondvar.value);
            document.getElementById("result").innerText = rst;
        };
    </script>
</body>
</html>
